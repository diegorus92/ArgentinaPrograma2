<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />



<div class="container-lg mi-container">
    <div class="banner container-fluid"></div>
    
      <img [src]="miPortfolio[0].img_perfil" class="img-thumbnail" alt="imagen de perfil"> 
      <i class="fas fa-2x fa-edit edit-boton"></i>
    
    
    <div class="container secciones">
        <div class="row">
          <div class="col">
            <h1>{{miPortfolio[0].name}}</h1>
            <h2>{{miPortfolio[0].ocupacion}}</h2>
            <h3>{{miPortfolio[0].provincia}}<br>({{miPortfolio[0].pais}})</h3>
            <p><a href="#">Información de contacto</a></p>
          </div>
          <div class="col col-derecha">
                <p>
                    <img [src]="miPortfolio[1].trabajo1.logo" alt="" class="icono-trabajo">
                    {{miPortfolio[1].trabajo1.nombre}}
                </p>
                <p>
                    <img [src]="miPortfolio[1].trabajo2.logo" alt="" class="icono-trabajo">
                    {{miPortfolio[1].trabajo2.nombre}}
                </p>
          </div>
        </div>
        
        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-secondary">Tengo interés en...</button>
              <button type="button" class="btn btn-secondary">Añadir sección</button>
              <button type="button" class="btn btn-secondary">Más</button>
            </div>
          </div>
    </div>
      
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
