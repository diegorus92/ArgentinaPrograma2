<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container-lg mi-container">
    <div class="container lg">
        <i class="fas fa-plus boton-agregar"></i>
        <h1>Experiencia/Trabajo(s)</h1>
        <ul>
          <li *ngFor="let trabajos of usuarioActual.trabajos">
            <div class="row">
                <div class="col">
                  <img [src]="trabajos.logo" class="img-sm logo">
                  <h4>{{trabajos.nombre}}</h4>
                  <h6><b><i>Horario: </i></b>{{trabajos.horario_entrada}}hs - {{trabajos.horario_salida}}hs</h6>
                  <p>{{trabajos.descripcion}}</p>
                </div>
                <div class="col col-derecha">
                  <i class="fas fa-edit edit-boton"></i>
                  <i class="fas fa-trash"></i>
              </div>
            </div>
          </li>
        </ul>
    </div>

    <div class="container lg">
        <i class="fas fa-plus boton-agregar"></i>
        <h1>Educaci√≥n</h1>
        <ul>
          <li *ngFor="let educacion of usuarioActual.educacion">
            <div class="row">
              <div class="col">
                <img [src]="educacion.imagen" class="img-sm logo" alt="...">
                <h4>{{educacion.escuela}}</h4>
                <p><i>{{educacion.carrera}}</i>  [ <time>{{educacion.inicio}}</time> - <time>{{educacion.termino}}</time> ]</p>
              </div>
              <div class="col col-derecha">
                <i class="fas fa-edit edit-boton"></i>
                <i class="fas fa-trash"></i>
              </div>
            </div>
          </li>
        </ul>
        
    </div>
</div>
