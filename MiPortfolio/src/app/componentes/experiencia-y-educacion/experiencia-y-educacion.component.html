<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container-lg mi-container">
    <div class="container lg">
        <i class="fas fa-plus boton-agregar"></i>
        <h1>Experiencia/Trabajo(s)</h1>
        <ul>
          <li *ngFor="let trabajo of usuarioActual.trabajos">
            <div class="row">
                <div class="col">
                  <img [src]="trabajo.logo" class="img-sm logo">
                  <h4>{{trabajo.nombre}}</h4>
                  <h6><b><i>Horario: </i></b>{{trabajo.horario_entrada}}hs - {{trabajo.horario_salida}}hs</h6>
                  <p>{{trabajo.descripcion}}</p>
                </div>
                <div class="col col-derecha">
                  <i class="fas fa-edit edit-boton" (click)="onEditarTrabajo(trabajo.id)"></i>
                  <i class="fas fa-trash"></i>
                </div>

                <div class="container-lg" *ngIf="edicion && trabajo.id === idTrabajoActual">
                  <form [formGroup]="trabajoForm" (ngSubmit)="onSubmit()">
                    <h2><i>Editando trabajo...</i></h2>
                    <Label for="nombre">Nombre de la empresa: </Label>
                    <input type="text" id="nombre" [placeholder]="trabajo.nombre"  formControlName="nombre">
                    <br>
                    <Label for="nombre">Horario de entrada: </Label>
                    <input type="text" [placeholder]="trabajo.horario_entrada"  formControlName="horario_entrada">
                    <br>
                    <Label for="nombre">Horario de salida: </Label>
                    <input type="text" [placeholder]="trabajo.horario_salida"  formControlName="horario_salida">
                    <br>
                    <Label for="nombre">Descripción: </Label>
                    <textarea cols="60" [placeholder]="trabajo.descripcion"  formControlName="descripcion"></textarea>
                    <br>
                    <Label for="logo">Logo de la empresa</Label>
                    <input type="file" formControlName="logo">

                    <app-boton-guardado></app-boton-guardado>
                  </form>
                </div>
            </div>
          </li>
        </ul>
    </div>

    <div class="container lg">
        <i class="fas fa-plus boton-agregar"></i>
        <h1>Educación</h1>
        <ul>
          <li *ngFor="let educacion of usuarioActual.educacion">
            <div class="row">
              <div class="col">
                <img [src]="educacion.imagen" class="img-sm logo" alt="...">
                <h4>{{educacion.escuela}}</h4>
                <p><i>{{educacion.carrera}}</i>  [ <time>{{educacion.inicio}}</time> - <time>{{educacion.termino}}</time> ]</p>
              </div>
              <div class="col col-derecha">
                <i class="fas fa-edit edit-boton"></i>
                <i class="fas fa-trash"></i>
              </div>
            </div>
          </li>
        </ul>
        
    </div>
</div>
